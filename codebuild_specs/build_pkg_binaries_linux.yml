version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - ls $CODEBUILD_SRC_DIR
      - ls $CODEBUILD_SRC_DIR/..
      - ls $HOME
      - ls ~
      - export CODEBUILD_SOURCE_VERSION=332e8fb53050274bdaa37ca7fb8d8097eb8d03ad
      - export PKG_CACHE_PATH=$HOME/.pkg-cache
      - source ./shared-scripts.sh && _buildBinaries linux

artifacts:
  files:
    - 'shared-scripts.sh'
