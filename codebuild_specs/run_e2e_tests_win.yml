version: 0.2
env:
  shell: powershell.exe
  variables:
    CLI_REGION: us-east-1
    TEST_SUITE: src/__tests__/auth_2b.test.ts
    AMPLIFY_DIR: $CODEBUILD_SRC_DIR/out
    AMPLIFY_PATH: $CODEBUILD_SRC_DIR/out/amplify-pkg-linux-x64
phases:
  build:
    commands:
      - echo $AMPLIFY_DIR
      - echo $AMPLIFY_PATH
      - cp $CODEBUILD_SRC_DIR/out/amplify-pkg-win-x64.exe $env:homedrive\$env:homepath\AppData\Local\Microsoft\WindowsApps\amplify.exe
      - source ./shared-scripts.sh && _install_packaged_cli_win
      - amplify version
      - source ./shared-scripts.sh && _runE2ETestsLinux
