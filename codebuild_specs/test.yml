version: 0.2
env:
  shell: bash
  variables:
    NODE_OPTIONS: --max-old-space-size=8192
phases:
  build:
    commands:
      - source ./shared-scripts.sh && _testLinux
  post_build:
    commands:
      - echo "Build Status"
      - source ./shared-scripts.sh && _logBuildStatus
artifacts:
  files:
    - "shared-scripts.sh"
