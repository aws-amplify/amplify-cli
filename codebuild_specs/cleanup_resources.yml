version: 0.2
env:
  shell: bash
  variables:
    NODE_OPTIONS: --max-old-space-size=5120
phases:
  build:
    commands:
      - codebuild-breakpoint
      - source ./shared-scripts.sh && _cleanupResources
      - aws sts get-caller-identity
      - source ./shared-scripts.sh && _storeCleanupResources
