---
version: 0.2
batch:
  fast-fail: true
  build-graph:
    - identifier: prepare_build
      buildspec: codebuild_specs/prepare_build.yml
      debug-session: true
      env:
        compute-type: BUILD_GENERAL1_LARGE
        variables:
          IS_AMPLIFY_CI: true
    - identifier: validate_packages
      buildspec: codebuild_specs/validate_packages.yml
      debug-session: true
      env:
        variables:
          EXAMPLE_SAMPLE: 'test'
      depend-on:
        - prepare_build
