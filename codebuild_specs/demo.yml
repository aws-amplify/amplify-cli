version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - yarn install
      - yarn config set script-shell $(which bash)
      - echo Pre-Build phase completed!
  build:
    commands: 
      - yarn production-build
      - yarn build-tests
  post_build:
    commands:
      - yarn test
artifacts:
  files:
    - '**/*'
batch:
  fast-fail: false
  build-list:
    - identifier: build1
  
cache:
  paths:
    - '~/.cache/yarn/**/*'
