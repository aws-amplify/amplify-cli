version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - yarn production-build
      - yarn build-tests
      - echo Pre-Build phase completed!
  build:
    commands: 
      - echo Unit tests
      - echo Verify API extract
      - echo Build phase completed!
      - echo ${S3_BUILD_CACHE:-'undefined'}
  post_build:
    commands:
      - echo Yarn cache directory
      - yarn cache dir
artifacts:
  files:
    - '**/*'
batch:
  fast-fail: false
  build-list:
    - identifier: build1
  
cache:
  paths:
    - '~/.cache/yarn/**/*'
