version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      - ts-node ./scripts/wait-for-all-codebuild.ts $CODEBUILD_RESOLVED_SOURCE_VERSION $WAIT_FOR_IDS_FILE_PATH AmplifyCLI-E2E-Testing
      - source ./shared-scripts.sh && _downloadReportsFromS3 $CODEBUILD_SOURCE_VERSION
reports:
  e2e-reports:
    files:
      - '*.xml'
    file-format: 'JUNITXML'
    base-directory: '$CODEBUILD_SRC_DIR/aggregate_reports'
