---
version: 0.2
artifacts:
  files:
    - '**/*'
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - yarn config set script-shell $(which bash)
      - yarn install
  pre_build:
    commands:
      - echo running prebuild
  build:
    commands:
      - yarn run production-build
      - yarn build-tests
  post_build:
    commands:
      - ls
cache:
  paths:
    - ~/.cache
    - ~/.ssh
