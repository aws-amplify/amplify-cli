---
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - yarn config set script-shell $(which bash)
      - yarn install
  pre_build:
    commands:
      - echo running prebuild
      - npm config -g set prefer-offline true
      - npm config -g set cache /root/.npm
      - npm config get cache
  build:
    commands:
      - npm install
      - npm run production-build
  post_build:
    commands:
      - ls
      - ls ~/.cache
      - ls ~/.ssh
      - ls ~/.
      - ls ~
      - ls .
      - ls /root
cache:
  paths:
    - /root/.npm/**/*
