---
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - yarn config set script-shell $(which bash)
      - yarn
  pre_build:
    commands:
      - echo running prebuild
      - yarn config set prefer-offline true -g
      - yarn config set cache /root/.yarn -g
      - yarn config get cache
  build:
    commands:
      # - yarn production-build
  post_build:
    commands:
      - ls
      - ls ~/.cache
      - ls ~/.ssh
      - ls ~/.
      - ls ~
      - ls .
      - ls /root
      - ls ~/.cache/yarn
cache:
  paths:
    - ~/.cache/yarn/**/*
