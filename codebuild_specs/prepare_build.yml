---
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - yarn config set script-shell $(which bash)
      - yarn install
  pre_build:
    commands:
      - echo running prebuild
  build:
    commands:
      - yarn run production-build
      - yarn build-tests
  post_build:
    commands:
      - ls
      - ls ~/.cache
      - ls ~/.ssh
      - ls ~/.
      - ls ~
      - ls .
      - ls /root
cache:
  paths:
    - '~/.cache/**/*'
    - '~/.repo/'
    - '**/*'
