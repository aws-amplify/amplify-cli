version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - yarn config set script-shell $(which bash)
  pre_build:
    commands:
      - touch cache-sample.txt
      - echo "cache savedv2" > cache-sample.txt
  build:
    commands:
      - aws s3 ls s3://$ARTIFACT_BUCKET_NAME --recursive
      - aws s3 ls s3://$ARTIFACT_BUCKET_NAME/$CODEBUILD_BATCH_BUILD_IDENTIFIER --recursive
  post_build:
    commands:
      # - /bin/bash ./codebuild_specs/cache-store.sh
cache:
  paths:
    - cache-sample.txt
artifacts:
  files:
    - cache-sample.txt
