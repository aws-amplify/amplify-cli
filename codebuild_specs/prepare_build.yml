---
version: 0.2
env:
  shell: bash
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - yarn
  pre_build:
    commands:
      - source ./shared_scripts.sh && _setShell
  build:
    commands:
      - yarn build-tests
      - yarn production-build
      # Save cache after these are build in post build step
  post_build:
    commands:
      - yarn test
      - source ./shared_scripts.sh && storeCache
cache:
  paths:
    # - '/root/.cache/yarn/**/*'
    # - 'node_modules/**/*'
    # - 'packages/**/node_modules/**/*'
   
