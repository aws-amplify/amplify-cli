version: 0.2
cache:
  paths:
    - '/root/.yarn-cache/**/*'
    - 'node_modules/**/*'
    - 'packages/**/node_modules/**/*'

phases:
  pre_build:
    commands:
      - ls ~/.
      - ls ~
      - ls .
      - ls /root
      - ls ~/.cache
      - ls node_modules/
      - ls /root/.yarn-cache/**/*
  post_build:
    commands:
      - yarn lint-check
      - cd packages/amplify-util-mock && npm e2e
      - yarn test-ci
      - yarn verify-api-extract
      - yarn verify-yarn-lock
      - echo Post build complete
