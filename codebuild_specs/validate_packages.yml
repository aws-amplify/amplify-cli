version: 0.2
cache:
  paths:
    - ~/.cache/yarn/**/*
phases:
  post_build:
    commands:
      - cd packages/amplify-e2e-tests && yarn clean-e2e-resources
      - yarn lint-check
      - cd packages/amplify-util-mock && yarn e2e
      - yarn test-ci
      - yarn verify-api-extract
      - yarn verify-yarn-lock
      - echo Post build complete
