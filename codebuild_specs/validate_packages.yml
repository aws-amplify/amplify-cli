version: 0.2
cache:
  paths:
    - '~/.cache/**/*'
    - '~/.repo/'
    - '**/*'
phases:
  pre_build:
    commands:
      - ls ~/.
      - ls ~
      - ls .
      - ls /root
      - ls ~/.cache
  post_build:
    commands:
      - yarn lint-check
      - cd packages/amplify-util-mock && yarn e2e
      - yarn test-ci
      - yarn verify-api-extract
      - yarn verify-yarn-lock
      - echo Post build complete
