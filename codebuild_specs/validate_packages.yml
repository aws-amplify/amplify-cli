version: 0.2
cache:
  paths:
    - /root/.npm/**/*

phases:
  pre_build:
    commands:
      - ls ~/.
      - ls ~
      - ls .
      - ls /root
      - ls ~/.cache
  post_build:
    commands:
      - npm run lint-check
      - cd packages/amplify-util-mock && yarn e2e
      - npm run test-ci
      - npm run verify-api-extract
      - npm run verify-yarn-lock
      - echo Post build complete
