---
name: Bug report
title: ''
about: Create a report to help us improve Amplify CLI
issue_body: true
body:
- type: markdown
  attributes:
    value: Thanks for taking the time to fill out this bug report! Try to include as much information as you can. 

- type: markdown
  attributes:
    value: > **Note**: If your issue/bug is regarding the AWS Amplify Console service, please log it in the [Amplify Console GitHub Issue Tracker](https://github.com/aws-amplify/amplify-console/issues).

- type: input
  attributes:
    label: Amplify CLI Version
    description: You can use `amplify -v` to check the amplify cli version on your system
    placeholder: 4.44.0
  validations:
    required: true

- type: input
  attributes:
    label: What operating system are you using?
    description: 'For example: Mac, Windows, Ubuntu'
  validations:
      required: true

- type: input
  attributes:
    label: What version of Node.js are you using?
    description: You can use `node -v` to check the node version on your system
  validations:
      required: true

- type: dropdown
  attributes:
    label: What categories are being used?
    description: 
    multiple: true
    options:
      - auth
      - storage
      - function
      - api
      - analytics
      - hosting
      - notifications
      - interactions
      - predictions
      - None
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is. Markdown formatting supported.
  validations:
    required: true
  
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen. Markdown formatting supported.
  validations:
    required: true

- type: textarea
  attributes:
    label: Reproduction steps
    description: How do you trigger this bug? Please walk us through it step by step. Screenshots can be provided in the issue body below. Markdown formatting supported.
    value: |
      1.
      2.
      3.
      ...
  validations:
    required: true

- type: textarea
  attributes:
    label: Log output
    description: Include any relevant log output under `~/.amplify/logs/amplify-cli-<issue-date>.log`. Markdown formatting supported.

- type: textarea
  attributes:
    label: Additional context
    description: Add any other context about the problem here. Markdown formatting supported..

- type: checkboxes
  attributes:
    label: Before opening, please confirm.
    description: 
    options:
      - label: I have installed the latest version of the Amplify CLI (<img src="https://img.shields.io/npm/v/@aws-amplify/cli.svg" />), and confirmed that the issue still persists.
        required: true
      - label: I have [searched for duplicate or closed issues](https://github.com/aws-amplify/amplify-cli/issues?q=is%3Aissue+).
        required: true
      - label: I have read the guide for [submitting bug reports](https://github.com/aws-amplify/amplify-cli/blob/master/CONTRIBUTING.md#bug-reports).
        required: true
      - label: I have done my best to include a minimal, self-contained set of instructions for consistently reproducing the issue.
      - required: true

---

