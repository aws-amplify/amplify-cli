  version: 2
  nightly_console_integration_tests:
    triggers:
      - schedule:
          cron: 0 14 * * *
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - publish_to_local_registry:
          requires:
            - build
      - amplify_console_integration_tests:
          context:
            - amplify-ecr-image-pull
            - console-e2e-test
            - e2e-auth-credentials
            - e2e-test-context
          requires:
            - build
            - publish_to_local_registry
  e2e_resource_cleanup:
    triggers:
      - schedule:
          cron: 45 0,12 * * *
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - cleanup_resources:
          context:
            - cleanup-resources
            - e2e-test-context
          requires:
            - build
  build_test_deploy:
    jobs:
      - build:
          matrix:
            parameters:
              os:
                - linux
                - windows
      - test:
