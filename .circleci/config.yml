          requires:
            - build
      - integration_test:
          context:
            - amplify-ecr-image-pull
            - e2e-test-context
          filters:
            branches:
              only:
                - master
                - beta
                - /tagged-release\/.*/
                - /run-e2e\/.*/
          requires:
            - build
      - publish_to_local_registry:
          filters:
            branches:
              only:
                - master
                - beta
                - release
                - /tagged-release\/.*/
                - /run-e2e\/.*/
          requires:
